<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шестигранные пятнашки - Отладка</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            margin: 15px 0;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }
        
        button, .file-upload-wrapper {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover, .file-upload-wrapper:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #image-upload {
            display: none;
        }
        
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        #game-board {
            position: relative;
            width: 85vmin;
            height: 85vmin;
            max-width: 450px;
            max-height: 450px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            margin: 20px 0;
            overflow: hidden;
        }
        
        .hex {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .hex:hover {
            transform: scale(1.05);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .hex.empty {
            background: rgba(255, 255, 255, 0.1) !important;
            cursor: default;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }
        
        .hex.hidden {
            display: none !important;
        }
        
        .status {
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            min-height: 1.5em;
        }
        
        .instructions {
            margin: 15px 0;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-message.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-content {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: white;
        }
        
        .win-content h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .win-content p {
            margin-bottom: 25px;
            font-size: 1.2rem;
        }
        
        .win-content button {
            background: white;
            color: #6a11cb;
            font-weight: bold;
            padding: 12px 30px;
        }
        
        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button, .file-upload-wrapper {
                width: 100%;
                max-width: 300px;
            }
            
            #game-board {
                width: 80vmin;
                height: 80vmin;
                max-width: 350px;
                max-height: 350px;
            }
            
            .win-content {
                padding: 25px;
            }
            
            .win-content h2 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                margin: 10px 0;
            }
            
            #game-board {
                width: 75vmin;
                height: 75vmin;
                max-width: 300px;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Шестигранные пятнашки - Отладка</h1>
        
        <div class="controls">
            <label class="file-upload-wrapper">
                <span>Выбрать изображение</span>
                <input type="file" id="image-upload" accept="image/*">
            </label>
            <button id="shuffle-btn">Перемешать</button>
            <button id="reset-btn">Сбросить</button>
        </div>
        
        <div class="game-area">
            <div id="game-board"></div>
            <div class="status" id="status">Режим отладки: показаны номера ячеек</div>
        </div>
        
        <div class="instructions">
            <p>Отладочный режим: в каждой ячейке показан её индекс в сетке 5×5. Скрытые ячейки: 0, 4, 9, 19, 20, 24</p>
        </div>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2>Поздравляем!</h2>
            <p id="win-text">Вы собрали головоломку!</p>
            <button id="close-win">Продолжить</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Конфигурация игры - сетка 5x5
            const config = {
                rows: 5,
                cols: 5,
                hexSize: 0 // Будет вычисляться динамически
            };
            
            // Скрываем указанные ячейки для получения шестигранника
            const hiddenCells = [0, 4, 9, 19, 20, 24];
            
            // Включаем отладочный режим
            const debugMode = false;
            
            // Состояние игры
            const gameState = {
                board: [], // Состояние видимых ячеек
                emptyIndex: -1, // Индекс пустой ячейки в массиве board
                isSolved: false,
                moves: 0,
                imageSrc: null,
                hexElements: [],
                originalPositions: [], // Сохраняем исходные позиции для проверки решения
                visibleCells: [] // Массив видимых ячеек (их глобальные индексы)
            };
            
            // Элементы DOM
            const gameBoard = document.getElementById('game-board');
            const imageUpload = document.getElementById('image-upload');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const resetBtn = document.getElementById('reset-btn');
            const statusEl = document.getElementById('status');
            const winMessage = document.getElementById('win-message');
            const winText = document.getElementById('win-text');
            const closeWinBtn = document.getElementById('close-win');
            
            // Инициализация игры
            function initGame() {
                calculateHexSize();
                createBoard();
                updateStatus();
                
                // Обработчик изменения размера окна
                window.addEventListener('resize', calculateHexSize);
            }
            
            // Расчет размера шестиугольника
            function calculateHexSize() {
                const boardWidth = gameBoard.offsetWidth;
                const boardHeight = gameBoard.offsetHeight;
                
                // Рассчитываем размер шестиугольника для сетки 5x5
                const hexWidth = boardWidth / (config.cols * 1.8);
                const hexHeight = boardHeight / (config.rows * 1.8);
                
                // Берем минимальный размер с дополнительным запасом
                config.hexSize = Math.min(hexWidth, hexHeight) * 0.8;
                
                // Перерисовываем доску, если она уже создана
                if (gameState.hexElements.length > 0) {
                    positionAllHexes();
                    applyNumbersToHexes();
                }
            }
            
            // Создание игрового поля
            function createBoard() {
                gameBoard.innerHTML = '';
                gameState.board = [];
                gameState.hexElements = [];
                gameState.originalPositions = [];
                gameState.visibleCells = [];
                
                // Создаем массив видимых ячеек
                const totalHexes = config.rows * config.cols;
                for (let i = 0; i < totalHexes; i++) {
                    if (!hiddenCells.includes(i)) {
                        gameState.visibleCells.push(i);
                    }
                }
                
                // Создаем игровое поле только из видимых клеток
                const totalVisible = gameState.visibleCells.length;
                for (let i = 0; i < totalVisible - 1; i++) {
                    gameState.board.push(i);
                    gameState.originalPositions.push(i);
                }
                gameState.board.push(-1); // Пустая ячейка
                gameState.originalPositions.push(-1);
                gameState.emptyIndex = totalVisible - 1;
                
                // Создаем DOM-элементы для всех клеток (25)
                for (let i = 0; i < totalHexes; i++) {
                    const hex = document.createElement('div');
                    hex.className = 'hex';
                    hex.dataset.index = i;
                    
                    // Отображаем номер ячейки в отладочном режиме
                    if (debugMode) {
                        hex.textContent = i;
                    }
                    
                    // Скрываем указанные клетки
                    if (hiddenCells.includes(i)) {
                        hex.classList.add('hidden');
                    }
                    
                    // Помечаем пустую клетку
                    const visibleIndex = gameState.visibleCells.indexOf(i);
                    if (visibleIndex === gameState.emptyIndex) {
                        hex.classList.add('empty');
                        if (debugMode) {
                            hex.textContent = 'Пусто';
                        }
                    }
                    
                    // Обработчик клика (только для видимых клеток)
                    if (!hiddenCells.includes(i)) {
                        hex.addEventListener('click', () => handleHexClick(i));
                    }
                    
                    gameBoard.appendChild(hex);
                    gameState.hexElements.push(hex);
                    
                    // Позиционируем шестиугольник
                    positionHex(hex, i);
                }
                
                // Применяем номера к ячейкам
                if (debugMode) {
                    applyNumbersToHexes();
                }
            }
            
            // Позиционирование шестиугольника на доске
            function positionHex(hex, index) {
                const row = Math.floor(index / config.cols);
                const col = index % config.cols;
                
                // Смещение четных строк для создания гексагональной сетки
                const offsetX = (row % 2 === 0) ? 0 : (config.hexSize * 0.866);
                
                // Правильные коэффициенты для гексагональной сетки
                const x = col * config.hexSize * 1.732 + offsetX;
                const y = row * config.hexSize * 1.5;
                
                // Центрируем сетку на доске с большим запасом
                const boardWidth = gameBoard.offsetWidth;
                const boardHeight = gameBoard.offsetHeight;
                const gridWidth = config.cols * config.hexSize * 1.732 + config.hexSize * 0.866;
                const gridHeight = config.rows * config.hexSize * 1.5 + config.hexSize * 0.5;
                
                const offsetBoardX = (boardWidth - gridWidth) / 2;
                const offsetBoardY = (boardHeight - gridHeight) / 2;
                
                hex.style.left = `${offsetBoardX + x}px`;
                hex.style.top = `${offsetBoardY + y}px`;
                
                // Устанавливаем размеры шестиугольника
                const size = config.hexSize;
                hex.style.width = `${size * 1.732}px`;
                hex.style.height = `${size * 2}px`;
                
                // Создаем шестиугольную форму с помощью clip-path
                const points = [
                    `${size * 0.866}px 0px`,
                    `${size * 1.732}px ${size * 0.5}px`,
                    `${size * 1.732}px ${size * 1.5}px`,
                    `${size * 0.866}px ${size * 2}px`,
                    `0px ${size * 1.5}px`,
                    `0px ${size * 0.5}px`
                ].join(', ');
                
                hex.style.clipPath = `polygon(${points})`;
            }
            
            // Позиционирование всех шестиугольников
            function positionAllHexes() {
                gameState.hexElements.forEach((hex, index) => {
                    positionHex(hex, index);
                });
            }
            
            // Применение номеров к шестиугольникам (для отладки)
            function applyNumbersToHexes() {
                const hexes = document.querySelectorAll('.hex:not(.hidden)');
                
                hexes.forEach(hex => {
                    const globalIndex = parseInt(hex.dataset.index);
                    const boardIndex = gameState.visibleCells.indexOf(globalIndex);
                    const value = gameState.board[boardIndex];
                    
                    hex.textContent = value !== -1 ? value : 'Пусто';
                    
                    // Добавляем цвет для лучшей видимости
                    const hue = (value * 30) % 360;
                    if (value !== -1) {
                        hex.style.backgroundColor = `hsla(${hue}, 70%, 40%, 0.7)`;
                    } else {
                        hex.style.backgroundColor = `rgba(255, 255, 255, 0.1)`;
                    }
                });
            }
            
            // Обработка клика по шестиугольнику
            function handleHexClick(clickedGlobalIndex) {
                if (gameState.isSolved || hiddenCells.includes(clickedGlobalIndex)) return;
                
                // Находим индексы в массиве состояний
                const clickedBoardIndex = gameState.visibleCells.indexOf(clickedGlobalIndex);
                const emptyBoardIndex = gameState.emptyIndex;
                
                // Проверяем, является ли шестиугольник соседним с пустым
                if (isAdjacent(clickedGlobalIndex, gameState.visibleCells[emptyBoardIndex])) {
                    // Меняем местами
                    swapHexes(clickedBoardIndex, emptyBoardIndex);
                    gameState.moves++;
                    updateStatus();
                    
                    // Обновляем номера после перемещения
                    if (debugMode) {
                        applyNumbersToHexes();
                    }
                    
                    // Проверяем, решена ли головоломка
                    if (checkSolution()) {
                        gameState.isSolved = true;
                        showWinMessage();
                    }
                }
            }
            
            // ПРОВЕРКА СОСЕДСТВА - ИСПРАВЛЕННАЯ ВЕРСИЯ
            function isAdjacent(globalIndex1, globalIndex2) {
                const row1 = Math.floor(globalIndex1 / config.cols);
                const col1 = globalIndex1 % config.cols;
                const row2 = Math.floor(globalIndex2 / config.cols);
                const col2 = globalIndex2 % config.cols;
                
                const rowDiff = Math.abs(row1 - row2);
                const colDiff = Math.abs(col1 - col2);
                
                // В гексагональной сетке у каждого шестиугольника 6 возможных соседей
                
                // 1. Горизонтальные соседи (слева и справа)
                if (rowDiff === 0 && colDiff === 1) {
                    return true;
                }
                
                // 2. Диагональные соседи (зависят от четности строки)
                if (rowDiff === 1) {
                    if (row1 % 2 === 0) {
                        // Четная строка: соседи сверху-справа и снизу-справа
                        if (col1 === col2 || col1 === col2 + 1) {
                            return true;
                        }
                    } else {
                        // Нечетная строка: соседи сверху-слева и снизу-слева
                        if (col1 === col2 || col1 === col2 - 1) {
                            return true;
                        }
                    }
                }
                
                return false;
            }
            
            // Обмен шестиугольниками
            function swapHexes(boardIndex1, boardIndex2) {
                // Обновляем состояние игры
                [gameState.board[boardIndex1], gameState.board[boardIndex2]] = [gameState.board[boardIndex2], gameState.board[boardIndex1]];
                
                // Обновляем пустой индекс
                if (gameState.board[boardIndex1] === -1) {
                    gameState.emptyIndex = boardIndex1;
                } else {
                    gameState.emptyIndex = boardIndex2;
                }
                
                // Обновляем DOM
                const globalIndex1 = gameState.visibleCells[boardIndex1];
                const globalIndex2 = gameState.visibleCells[boardIndex2];
                
                const hex1 = gameState.hexElements[globalIndex1];
                const hex2 = gameState.hexElements[globalIndex2];
                
                // Меняем классы empty
                hex1.classList.toggle('empty');
                hex2.classList.toggle('empty');
            }
            
            // Проверка решения
            function checkSolution() {
                for (let i = 0; i < gameState.board.length - 1; i++) {
                    if (gameState.board[i] !== gameState.originalPositions[i]) {
                        return false;
                    }
                }
                return gameState.board[gameState.board.length - 1] === -1;
            }
            
            // Обновление статуса игры
            function updateStatus() {
                statusEl.textContent = `Ходы: ${gameState.moves}`;
                if (gameState.isSolved) {
                    statusEl.textContent = `Поздравляем! Вы решили головоломку за ${gameState.moves} ходов!`;
                }
            }
            
            // Показать сообщение о победе
            function showWinMessage() {
                winText.textContent = `Вы собрали головоломку за ${gameState.moves} ходов!`;
                winMessage.classList.add('show');
            }
            
            // Перемешивание головоломки
            function shufflePuzzle() {
                gameState.isSolved = false;
                gameState.moves = 0;
                
                // Простой алгоритм перемешивания - делаем много случайных ходов
                const shuffleMoves = 200;
                let emptyBoardIndex = gameState.emptyIndex;
                
                for (let i = 0; i < shuffleMoves; i++) {
                    // Находим всех соседей пустой ячейки
                    const neighbors = [];
                    for (let j = 0; j < gameState.board.length; j++) {
                        if (j !== emptyBoardIndex) {
                            const globalIndexJ = gameState.visibleCells[j];
                            const globalEmptyIndex = gameState.visibleCells[emptyBoardIndex];
                            if (isAdjacent(globalIndexJ, globalEmptyIndex)) {
                                neighbors.push(j);
                            }
                        }
                    }
                    
                    // Выбираем случайного соседа
                    const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
                    
                    // Меняем местами
                    swapHexes(randomNeighbor, emptyBoardIndex);
                    emptyBoardIndex = randomNeighbor;
                }
                
                updateStatus();
                
                // Обновляем номера после перемешивания
                if (debugMode) {
                    applyNumbersToHexes();
                }
            }
            
            // Сброс игры
            function resetGame() {
                gameState.isSolved = false;
                gameState.moves = 0;
                createBoard();
                updateStatus();
            }
            
            // Инициализация обработчиков событий
            function initEventHandlers() {
                // Обработчик загрузки изображения
                imageUpload.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            gameState.imageSrc = event.target.result;
                            // Если загружаем изображение, переключаемся из отладочного режима
                            if (debugMode) {
                                alert("В режиме отладки изображения не загружаются. Отключите debugMode в коде.");
                            }
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                // Обработчики кнопок
                shuffleBtn.addEventListener('click', shufflePuzzle);
                resetBtn.addEventListener('click', resetGame);
                closeWinBtn.addEventListener('click', function() {
                    winMessage.classList.remove('show');
                });
            }
            
            // Запуск игры
            initEventHandlers();
            initGame();
        });
    </script>
</body>
</html>
